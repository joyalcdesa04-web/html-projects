<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz UI Prototype</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="quiz-container">
      <h1>❓ Quick Quiz</h1>

      <!-- Question 1 -->
      <section class="question-card">
        <h2>1. Which language is used to style web pages?</h2>
        <div class="options">
          <input type="radio" id="q1a" name="q1" />
          <label for="q1a" class="wrong">HTML</label>

          <input type="radio" id="q1b" name="q1" />
          <label for="q1b" class="correct">CSS</label>

          <input type="radio" id="q1c" name="q1" />
          <label for="q1c" class="wrong">Python</label>

          <input type="radio" id="q1d" name="q1" />
          <label for="q1d" class="wrong">Java</label>
        </div>
      </section>

      <!-- Question 2 -->
      <section class="question-card">
        <h2>2. What does “HTTP” stand for?</h2>
        <div class="options">
          <input type="radio" id="q2a" name="q2" />
          <label for="q2a" class="wrong">Hyper Trainer Text Processor</label>

          <input type="radio" id="q2b" name="q2" />
          <label for="q2b" class="correct">Hyper Text Transfer Protocol</label>

          <input type="radio" id="q2c" name="q2" />
          <label for="q2c" class="wrong">High Transfer Text Process</label>

          <input type="radio" id="q2d" name="q2" />
          <label for="q2d" class="wrong">Home Tool Transfer Page</label>
        </div>
      </section>

      <!-- Question 3 -->
      <section class="question-card">
        <h2>3. Which is the correct file extension for CSS?</h2>
        <div class="options">
          <input type="radio" id="q3a" name="q3" />
          <label for="q3a" class="wrong">.html</label>

          <input type="radio" id="q3b" name="q3" />
          <label for="q3b" class="correct">.css</label>

          <input type="radio" id="q3c" name="q3" />
          <label for="q3c" class="wrong">.java</label>

          <input type="radio" id="q3d" name="q3" />
          <label for="q3d" class="wrong">.txt</label>
        </div>
      </section>
    </main>
  </body>
</html>
