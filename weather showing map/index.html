<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather UI — Static</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Day/Night toggle (pure CSS) -->
    <input type="checkbox" id="modeToggle" class="mode-toggle" />
    <label for="modeToggle" class="mode-label" aria-hidden="true">
      <span class="sun">☀️</span>
      <span class="moon">🌙</span>
    </label>

    <main class="weather-app">
      <header class="top">
        <div class="city">
          <h1>Ballary</h1>
          <p class="date">Tue, Sep 16</p>
        </div>

        <div class="current">
          <div class="icon">🌤️</div>
          <div class="temp">
            <span class="value">31</span><span class="unit">°C</span>
          </div>
          <p class="condition">Partly Cloudy</p>
        </div>
      </header>

      <section class="details">
        <div class="detail">
          <div class="label">Humidity</div>
          <div class="value">65%</div>
        </div>
        <div class="detail">
          <div class="label">Wind</div>
          <div class="value">12 km/h</div>
        </div>
        <div class="detail">
          <div class="label">Feels like</div>
          <div class="value">33°C</div>
        </div>
        <div class="detail">
          <div class="label">Sunrise / Sunset</div>
          <div class="value">06:02 / 18:12</div>
        </div>
      </section>

      <section class="hourly">
        <h2>Hourly</h2>
        <div class="hourly-strip">
          <div class="hour">
            <div class="time">Now</div>
            <div class="h-icon">🌤️</div>
            <div class="h-temp">31°</div>
          </div>
          <div class="hour">
            <div class="time">1pm</div>
            <div class="h-icon">☀️</div>
            <div class="h-temp">32°</div>
          </div>
          <div class="hour">
            <div class="time">2pm</div>
            <div class="h-icon">☀️</div>
            <div class="h-temp">33°</div>
          </div>
          <div class="hour">
            <div class="time">3pm</div>
            <div class="h-icon">⛅</div>
            <div class="h-temp">32°</div>
          </div>
          <div class="hour">
            <div class="time">4pm</div>
            <div class="h-icon">🌧️</div>
            <div class="h-temp">29°</div>
          </div>
        </div>
      </section>

      <section class="forecast">
        <h2>3-Day Forecast</h2>
        <div class="forecast-grid">
          <div class="day-card">
            <div class="dow">Wed</div>
            <div class="f-icon">☀️</div>
            <div class="f-temp">34° / 25°</div>
          </div>
          <div class="day-card">
            <div class="dow">Thu</div>
            <div class="f-icon">⛅</div>
            <div class="f-temp">32° / 24°</div>
          </div>
          <div class="day-card">
            <div class="dow">Fri</div>
            <div class="f-icon">🌧️</div>
            <div class="f-temp">29° / 22°</div>
          </div>
        </div>
      </section>

      <footer class="attribution">Static demo • made by joyal</footer>
    </main>
  </body>
</html>
